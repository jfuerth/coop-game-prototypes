<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trampoline Game Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        .controls {
            position: absolute;
            bottom: -110px;
            left: 0;
            right: 0;
            text-align: center;
            color: #ccc;
            font-size: 11px;
            line-height: 1.3;
        }
        
        canvas {
            display: block;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="info">
            <div>Trampoline Game Prototype</div>
            <div id="fps">FPS: 0</div>
            <div id="gamepadStatus">Gamepad: Not connected</div>
        </div>
        <div class="controls">
            <strong>Keyboard:</strong> Arrow keys or WASD to move • Space to jump<br>
            T = Add trampoline • P = Add platform • R = Remove last platform<br>
            <strong>Gamepad:</strong> Left stick/D-pad to move • A/B/D-pad up to jump<br>
            X = Add trampoline • Y = Add platform • Bumpers = Remove platform
        </div>
    </div>
    
    <!-- Load Pixi.js from CDN -->
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    
    <!-- Load your game script -->
    <script src="game.js"></script>
</body>
</html>
